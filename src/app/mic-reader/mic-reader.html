<div class="container min-vh-100 d-flex align-items-center justify-content-center py-4">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="container-style d-flex align-items-center flex-column p-4 p-md-5">
        <h1>Busque uma palavra em inglÃªs</h1>

        <div class="w-100 search-controls mt-4">
          <label for="wordInput" class="form-label"> Digite aqui a palavra </label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="wordInput"
              [(ngModel)]="transcribedText"
              (keyup.enter)="buscarDefinicao()"
              placeholder="Ex: hello"
            />
            <button
              type="button"
              class="btn btn-secondary"
              title="Usar microfone"
              (click)="changeStateListening()"
              [class.active]="isListening"
            >
              <i class="ph ph-microphone"></i>
            </button>
            <button
              type="button"
              class="btn btn-primary"
              (click)="buscarDefinicao()"
              [disabled]="!transcribedText || isLoading"
            >
              {{ isLoading ? 'Buscando...' : 'Buscar' }}
            </button>
          </div>
        </div>

        <div class="w-100 results-area mt-4">
          <div *ngIf="isLoading" class="text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <div *ngIf="error" class="alert alert-warning">
            {{ error }}
          </div>

          <div *ngIf="resultado">
            <div class="card-body">
              <h3 class="card-title">{{ resultado[0].word }}</h3>
              <div class="mt-3" *ngFor="let meaning of resultado[0].meanings">
                <h4 class="meaning-title">({{ meaning.partOfSpeech }})</h4>
                <ul>
                  <li *ngFor="let def of meaning.definitions">
                    {{ def.definition }}
                  </li>
                </ul>
              </div>
            </div>
          </div>

        </div> </div>
    </div>
  </div>
</div>
